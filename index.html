<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex User Card</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <article>
      <div class="img-wrapper">
        <img src="assets/img/harry_potter.jpg" alt="Harry Potter" />
      </div>
      <h2>Harry Potter</h2>
      <h3>The Boy Who Lived</h3>
      <p>
        The prophecy, which foretold the birth of a child who would defeat
        Voldemort, led the Dark Lord to attempt to kill baby Harry. However,
        Harry survived the attack, and Voldemort's power was diminished.
      </p>
      <footer>
        <div>Contact</div>
        <ul class="socialLinks">
          <li class="socialLinksElement">
            <i class="fa-solid fa-wand-sparkles"></i>
          </li>
          <li class="socialLinksElement"><i class="fa-brands fa-whatsapp"></i></li>
          <li class="socialLinksElement"><i class="fa-brands fa-instagram"></i></li>
          <li class="socialLinksElement"><i class="fa-brands fa-x-twitter"></i></li>
        </ul>
        <div class="contactAction">
            <a href="mailto:test@test.test">Contact Me</a>
            <a href="#">Hire Me</a>
        </div>
      </footer>
    </article>
  </body>
</html>
