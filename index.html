<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex User Card</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <article class="userCard">
      <div class="imgWrapper">
        <img
          class="avatar"
          src="assets/img/harry_potter.jpg"
          alt="Harry Potter"
        />
      </div>
      <div class="cardMainContent">
        <h2 class="userName">Harry Potter</h2>
        <h3 class="userTitle">The Boy Who Lived</h3>
        <p class="userInfo">
          The prophecy, which foretold the birth of a child who would defeat
          Voldemort, led the Dark Lord to attempt to kill baby Harry. However,
          Harry survived the attack, and Voldemort's power was diminished.
        </p>
      </div>
      <footer class="cardFooter">
        <div class="footerTitle">Contact</div>
        <ul class="socialLinks">
          <li class="socialLinksElement">
            <i class="fa-solid fa-wand-sparkles"></i>
          </li>
          <li class="socialLinksElement">
            <i class="fa-brands fa-whatsapp"></i>
          </li>
          <li class="socialLinksElement">
            <i class="fa-brands fa-instagram"></i>
          </li>
          <li class="socialLinksElement">
            <i class="fa-brands fa-x-twitter"></i>
          </li>
        </ul>
        <div class="contactAction">
          <a class="emal" href="mailto:test@test.test">Contact Me</a>
          <a class="wiki" href="#">More Info</a>
        </div>
      </footer>
    </article>
  </body>
</html>
